<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's On! Music</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@200&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <br />
    <div class="content">
      <input type="file" id="fileInput" class="file-selector" webkitdirectory multiple>
      <div class="cover" id="cover">
          <span class="material-icons" style="font-size: 50px; color: white;">music_note</span>
      </div>
      <br />
      <div class="buttons">
        <div class="icon-button" id="shuffleBtn"><span class="material-icons">shuffle</span></div>
        <div class="icon-button" id="prevBtn"><span class="material-icons">skip_previous</span></div>
        <div class="icon-button" id="playPauseBtn"><span class="material-icons">play_arrow</span></div>
        <div class="icon-button" id="nextBtn"><span class="material-icons">skip_next</span></div>
        <div class="icon-button" id="repeatBtn"><span class="material-icons">repeat</span></div>
      </div>
    </div>
    <div id="playlist" class="playlist"></div>
    <div class="control">
      <span id="currentTrack" style="text-align: center;"></span>
      <br />
      <span id="currentTime">00:00</span>
      <input type="range" id="seekBar" value="0" step="0.1" style="width:50%">
      <span id="totalTime">00:00</span>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
